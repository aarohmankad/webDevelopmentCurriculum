<!DOCTYPE html>
<html lang="en">
	<head>
		<title>A game built using HTML5 canvas</title>
		<meta charset="utf-8">
		<!-- Just makes the window hide any overflow of canvas -->
		<link rel="stylesheet" href="style/game.css">
	</head>
	<body>
		<!-- Our canvas (what we draw on) -->
		<canvas id="gameCanvas"></canvas>
		
		<!-- Socket.io is served by our server file -->
		<script src="http://localhost:8080/socket.io/socket.io.js"></script>
		<!-- Inject key controls, player class, and game code -->
		<script src="js/Keys.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/game.js"></script>
	</body>
</html>
